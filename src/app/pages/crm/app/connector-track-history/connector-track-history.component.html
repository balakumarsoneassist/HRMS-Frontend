<div class="tableContainer rounded mBorder overflow-x-auto">
    <table class="table font-w-600 color-initial mb-0">
        <tr class="bg-color-ContHead">
            <!--<th ng-repeat="(key, val) in myArray[0]">{{ key }}</th>-->
            <th class="color-gray min-w-200">Visit On<br /><!--<input type="text" class="rounded w-100 px-1 py-1 color-initial border-header bg-color-input boxShadow" />--></th>
            <th class="color-gray min-w-150">Next Meeting<br /><!--<input type="text" class="rounded w-100 px-1 py-1 color-initial border-header bg-color-input boxShadow" />--></th>
            <th class="color-gray min-w-150">Notes<br /><!--<input type="text" class="rounded w-100 px-1 py-1 color-initial border-header bg-color-input boxShadow"/>--></th>            
            <th class="color-gray min-w-150">Remarks<br /><!--<input type="text" class="rounded w-100 px-1 py-1 color-initial border-header bg-color-input boxShadow" />--></th> 
            <th class="color-gray min-w-150">FollowedBy<br /><!--<input type="text" class="rounded w-100 px-1 py-1 color-initial border-header bg-color-input boxShadow" />--></th> 
       
        </tr>
        <tr *ngFor="let objTrack of ConnectorTrackList; let i= index;">
            
            <td>{{objTrack.VisitedOn| date : "dd-MM-yyyy HH:mm"}}</td>
            <td>{{objTrack.AppointmentDate| date : "dd-MM-yyyy HH:mm"}}</td>  
            <td>{{objTrack.Notes}}</td>
            <td><span class="py-2 px-3 bg-color-yellow color-white-fix rounded">{{objTrack.Remarks|lowercase}}</span></td>
            <td>{{objTrack.ConnectorFollowedBy}}</td>         
        </tr>
           
    </table>
</div>
