<form #svForm="ngForm">
    <!-- <div> <input type="submit" value="Refresh" class="leadInputSubmit bg-color-logo color-white border-0 rounded px-4 py-2 font-w-600" (click)="GetLeadTrack(model.TrackId)"></div> -->
    <div class="leadInputCategory leadFollDetailIpCont rounded py-2 px-3 bg-color-ContBody1 font-w-600">

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="rounded border-0 py-1 px-3 font-w-600 color-white bg-color-pink " >Visit Details</span><br/>
<br>
<div class="leadIpFlexCont d-flex flex-wrap pt-3">
<div class="leadIpFitem mb-3">
  <label class="mb-1">Visited Date*</label>
  <p-datepicker
    [(ngModel)]="model.Dateofvisit"
    [minDate]="currentDateTime"
    [showTime]="true"
    [hourFormat]="'24'"
    [showIcon]="true"
    inputStyleClass="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control"
    name="dateofvisit"
  ></p-datepicker>
</div>

<div class="leadIpFitem mb-3">
  <label class="mb-1">Next Visit Date</label>
  <p-datepicker
    [(ngModel)]="model.Nextvisit"
    [minDate]="currentDateTime"
    [showTime]="true"
    [hourFormat]="'24'"
    [showIcon]="true"
    inputStyleClass="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control"
    name="nextvisit"
  ></p-datepicker>
</div>


<div class="leadIpFitem mb-3">
    <label class="mb-1">Remarks*</label>
    <input type="text" class="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control" [(ngModel)]="model.Remarks"  name="remarks" #remarks="ngModel">

  </div>

</div>





<div class="text-right">
    <input type="submit" value="Save" (click)="SaveHistory();svForm.reset();" class="leadInputSubmit bg-color-logo color-white border-0 rounded px-4 py-2 font-w-600">
    &nbsp;&nbsp;
  </div>
</div>
</form>
