<p-toast></p-toast>

<div class="card p-4">
  <h2 class="mb-4 text-xl font-bold">Add State</h2>

  <form [formGroup]="stateForm" (ngSubmit)="SaveStateDetails()" class="grid gap-3">
    <div class="col-12 md:col-6">
      <p-floatLabel>
        <input
          pInputText
          id="StateName"
          formControlName="StateName"
          placeholder="State Name"
        />
        <label for="StateName">State Name*</label>
      </p-floatLabel>
      <small
        class="p-error"
        *ngIf="stateForm.get('StateName')?.invalid && stateForm.get('StateName')?.touched"
      >
        Valid state name required
      </small>
    </div>

    <div class="col-12 flex justify-content-end">
      <button
        pButton
        type="submit"
        icon="pi pi-save"
        label="Submit"
        class="p-button-success"
        [disabled]="stateForm.invalid"
      ></button>
    </div>
  </form>
</div>

<div class="mt-4">
  <app-state-name-list></app-state-name-list>
</div>
