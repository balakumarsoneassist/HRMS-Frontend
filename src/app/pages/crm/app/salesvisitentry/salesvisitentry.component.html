<div class="col-md-12">
    <div class="bg-color-ContHead d-flex flex-row justify-content-between flex-nowrap py-2 px-3 font-w-600 align-items-center border-b rounded">
        <div class="font-size-19">Customer Entry</div>
    </div>
    <form #svForm="ngForm">
        <!-- <div> <input type="submit" value="Refresh" class="leadInputSubmit bg-color-logo color-white border-0 rounded px-4 py-2 font-w-600" (click)="GetLeadTrack(model.TrackId)"></div> -->
        <div class="leadInputCategory leadFollDetailIpCont rounded py-2 px-3 bg-color-ContBody1 font-w-600">
            <div class="leadIpFlexCont d-flex flex-wrap pt-3">
                <div class="leadIpFitem mb-3">
                    <label class="mb-1">Name*</label>

                    <input class="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control" [(ngModel)]="model.Name" name="name" />
                </div>

                <div class="leadIpFitem mb-3">
                    <label class="mb-1">Mobile No*</label>
                    <input type="text" class="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control" [(ngModel)]="model.Mobileno" required name="mobileno" #mobileno="ngModel" />
                </div>
                <div class="leadIpFitem mb-3">
                    <label class="mb-1">Profession</label>
                    <input type="text" class="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control" [(ngModel)]="model.Profession" required name="profession" #profession="ngModel" />
                </div>
            </div>
            <div class="leadIpFlexCont d-flex flex-wrap pt-3">
                <div class="leadIpFitem mb-3">
                    <label class="mb-1">Designation</label>
                    <input type="text" class="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control" [(ngModel)]="model.Designation" name="designation" #designation="ngModel" />
                </div>
                <div class="leadIpFitem mb-3">
                    <label class="mb-1">Location</label>

                    <input class="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control" [(ngModel)]="model.Location" name="location" />
                </div>
                <div class="leadIpFitem mb-3">
                    <label class="mb-1">Distance From Office</label>
                    <input type="text" class="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control" [(ngModel)]="model.Distance" required name="distance" #distance="ngModel" />
                </div>
            </div>
            <div class="leadIpFlexCont d-flex flex-wrap pt-3">
                <div class="leadIpFitem mb-3">
                    <label class="mb-1">Notes</label>
                    <input type="text" class="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control" [(ngModel)]="model.Notes" name="notes" #notes="ngModel" />
                </div>
                <div class="leadIpFitem mb-3">&nbsp;</div>
                <div class="leadIpFitem mb-3">&nbsp;</div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="rounded border-0 py-1 px-3 font-w-600 color-white bg-color-pink">Visit Details</span><br />
            <br />
            <div class="leadIpFlexCont d-flex flex-wrap pt-3">
                <div class="leadIpFitem mb-3">
                    <label class="mb-1">Visited Date*</label>

                    <p-datepicker
                        [(ngModel)]="model.Dateofvisit"
                        [minDate]="currentDateTime"
                        [showIcon]="true"
                        [showTime]="true"
                        [iconDisplay]="'input'"
                        inputId="dateofvisit"
                        name="dateofvisit"
                        inputClass="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control"
                        placeholder="Select Date and Time"
                    >
                    </p-datepicker>
                </div>

                <div class="leadIpFitem mb-3">
                    <label class="mb-1">Next Visit Date</label>

                    <p-datepicker
                        [(ngModel)]="model.Nextvisit"
                        [minDate]="currentDateTime"
                        [showIcon]="true"
                        [showTime]="true"
                        [iconDisplay]="'input'"
                        inputId="nextvisit"
                        name="nextvisit"
                        inputClass="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control"
                        placeholder="Select Date and Time"
                    >
                    </p-datepicker>
                </div>

                <div class="leadIpFitem mb-3">
                    <label class="mb-1">Remarks*</label>
                    <input type="text" class="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control" [(ngModel)]="model.Remarks" name="remarks" #remarks="ngModel" />
                </div>
            </div>

            <div class="text-right">
                <input type="submit" value="Save" (click)="SavesalesVisit(); svForm.reset()" class="leadInputSubmit bg-color-logo color-white border-0 rounded px-4 py-2 font-w-600" />
                &nbsp;&nbsp;
            </div>
        </div>
    </form>
</div>
