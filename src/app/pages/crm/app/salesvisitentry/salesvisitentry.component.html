<p-toast></p-toast>

<div class="card">
  <div
    class="bg-color-ContHead d-flex justify-between p-2 px-3 font-w-600 border-b rounded"
  >
    Customer Entry
  </div>

  <form [formGroup]="form" class="p-4" (ngSubmit)="saveSalesVisit()">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label>Name*</label>
        <input
          pInputText
          formControlName="name"
          class="w-full"
          [ngClass]="{ 'p-invalid': form.get('name')?.invalid && form.get('name')?.touched }"
        />
      </div>

      <div>
        <label>Mobile No*</label>
        <input
          pInputText
          formControlName="mobileno"
          class="w-full"
          [ngClass]="{ 'p-invalid': form.get('mobileno')?.invalid && form.get('mobileno')?.touched }"
        />
      </div>

      <div>
        <label>Profession</label>
        <input pInputText formControlName="profession" class="w-full" />
      </div>

      <div>
        <label>Designation</label>
        <input pInputText formControlName="designation" class="w-full" />
      </div>

      <div>
        <label>Location</label>
        <input pInputText formControlName="location" class="w-full" />
      </div>

      <div>
        <label>Distance From Office</label>
        <input pInputText formControlName="distance" class="w-full" />
      </div>

      <div class="col-span-3">
        <label>Notes</label>
        <input pInputText formControlName="notes" class="w-full" />
      </div>
    </div>

    <div class="bg-color-pink px-2 py-1 rounded font-w-600 text-white mb-2">
      Visit Details
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label>Visited Date*</label>
        <p-calendar
          formControlName="dateofvisit"
          [minDate]="currentDateTime"
          [showIcon]="true"
          [showTime]="true"
          placeholder="Select Date and Time"
          class="w-full"
        ></p-calendar>
      </div>

      <div>
        <label>Next Visit Date</label>
        <p-calendar
          formControlName="nextvisit"
          [minDate]="currentDateTime"
          [showIcon]="true"
          [showTime]="true"
          placeholder="Select Date and Time"
          class="w-full"
        ></p-calendar>
      </div>

      <div>
        <label>Remarks*</label>
        <input
          pInputText
          formControlName="remarks"
          class="w-full"
          [ngClass]="{ 'p-invalid': form.get('remarks')?.invalid && form.get('remarks')?.touched }"
        />
      </div>
    </div>

    <div class="text-right">
      <button
        pButton
        label="Save"
        class="bg-color-logo text-white border-0 rounded px-4 py-2 font-w-600"
        type="submit"
      ></button>
    </div>
  </form>
</div>
