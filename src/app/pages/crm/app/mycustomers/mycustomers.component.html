<p-toast></p-toast>

<div class="card">
  <div class="bg-color-ContHead d-flex justify-between p-3 align-items-center font-w-600 border-b rounded mb-3">
    <div class="font-size-19">Customer List</div>
  </div>

  <div class="mb-3 flex flex-wrap gap-2">
    <input
      pInputText
      placeholder="Search by keyword"
      [formControl]="searchStr"
      class="w-full sm:w-30rem"
    />
  </div>

  <p-table
    [value]="customers"
    [paginator]="true"
    [rows]="10"
    [globalFilterFields]="['name', 'mobilenumber', 'product', 'location']"
    class="p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Product</th>
        <th>Location</th>
        <th>Date</th>
        <th>Bank</th>
        <th class="text-end">ROI</th>
        <th class="text-end">Loan Amount</th>
        <th>Status</th>
        <th>Service Track</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.mobilenumber }}</td>
        <td>{{ customer.product }}</td>
        <td>{{ customer.location }}</td>
        <td>{{ customer.loandate }}</td>
        <td>{{ customer.bank }}</td>
        <td class="text-end">{{ customer.roi }}</td>
        <td class="text-end">{{ customer.amount }}</td>
        <td>
          <ng-container *ngIf="customer.newstatus === '4'; else otherBlock">
            <span class="text-green-600 font-bold">Approved - Lead</span>
          </ng-container>
          <ng-template #otherBlock>
            <button
              pButton
              label="Track"
              icon="pi pi-map-marker"
              class="p-button-sm p-button-info"
              (click)="openCustomerTrack(customer)"
            ></button>
          </ng-template>
        </td>
        <td>
          <button
            pButton
            label="Service Track"
            icon="pi pi-phone"
            class="p-button-sm p-button-success"
            (click)="callStatus(customer)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Customer track -->
<p-dialog
  header="Customer Track"
  [(visible)]="displayCustomerTrack"
  [modal]="true"
  [style]="{ width: '70vw' }"
  (onHide)="selectedCustomer = null"
>
  <app-customertrack></app-customertrack>
</p-dialog>

<!-- Service track -->
<p-dialog
  header="Service Track"
  [(visible)]="displayServiceTrack"
  [modal]="true"
  [style]="{ width: '70vw' }"
  (onHide)="selectedCustomer = null"
>
  <app-custservicetrack></app-custservicetrack>
</p-dialog>
