<p-toast></p-toast>

<div class="container-fluid">
  <div class="card p-4 shadow-4 border-round-xl surface-card">
    <h4 class="mb-4 text-green-500">Revenue Target Master</h4>

    <form [formGroup]="form">
      <div class="formgrid grid">

        <!-- Month -->
        <div class="field col-12 md:col-6">
          <label for="month" class="font-medium text-sm mb-2">Month</label>
          <p-dropdown
            inputId="month"
            [options]="monthOptions"
            formControlName="month"
            placeholder="Select Month"
            optionLabel="label"
            class="w-full">
          </p-dropdown>
        </div>

        <!-- Year -->
        <div class="field col-12 md:col-6">
          <label for="year" class="font-medium text-sm mb-2">Year</label>
          <p-dropdown
            inputId="year"
            [options]="yearOptions"
            formControlName="year"
            placeholder="Select Year"
            optionLabel="label"
            class="w-full">
          </p-dropdown>
        </div>

        <!-- Employee Name -->
        <div class="field col-12 md:col-6">
          <label for="ename" class="font-medium text-sm mb-2">Employee Name</label>
          <p-dropdown
            inputId="ename"
            [options]="EmpList"
            formControlName="ename"
            optionLabel="EmpName"
            optionValue="EmpName"
            (onChange)="changeEname($event)"
            placeholder="Select Employee"
            class="w-full">
          </p-dropdown>
          <input type="hidden" formControlName="empid" />
        </div>

        <!-- Revenue Target -->
        <div class="field col-12 md:col-6">
          <label for="revtarget" class="font-medium text-sm mb-2">Revenue Target - Employee Share</label>
          <input
            pInputText
            id="revtarget"
            formControlName="revtarget"
            placeholder="Enter Revenue Target"
            class="w-full" />
        </div>

        <!-- Filelogin Target -->
        <div class="field col-12 md:col-6">
          <label for="fltarget" class="font-medium text-sm mb-2">Filelogin Target - Nos</label>
          <input
            pInputText
            id="fltarget"
            formControlName="fltarget"
            placeholder="Enter Filelogin Target"
            class="w-full" />
        </div>

      </div>

      <!-- Submit Button -->
      <div class="flex justify-content-end mt-4">
        <button
          type="button"
          pButton
          label="Submit"
          (click)="SaveTarget()"
          class="p-button-success p-button-lg border-round-lg px-5">
        </button>
      </div>
    </form>
  </div>
</div>

<app-revenuetarget-list></app-revenuetarget-list>
