<p-toast></p-toast>

<form [formGroup]="form" (ngSubmit)="saveLeadTrack()">
  <div class="grid gap-4">
    <div class="col-12 md:col-6">
      <label class="block mb-1">Appointment Date*</label>
      <p-calendar
        formControlName="appointmentDate"
        [minDate]="currentDateTime"
        [showTime]="true"
        [hourFormat]="'24'"
        class="w-full"
      ></p-calendar>
      <div class="mt-2">
        <p-checkbox
          formControlName="isDirectMeet"
          binary="true"
          label="Is Direct Meet"
        ></p-checkbox>
      </div>
    </div>

    <div class="col-12 md:col-6">
      <label class="block mb-1">Notes*</label>
      <input
        pInputText
        formControlName="notes"
        class="w-full"
      />
    </div>

    <div class="col-12 md:col-6">
      <label class="block mb-1">Status*</label>
      <p-dropdown
        [options]="statusOptions"
        placeholder="Select status"
        formControlName="status"
        class="w-full"
      ></p-dropdown>
    </div>

    <div class="col-12 md:col-6">
      <label class="block mb-1">Data Strength*</label>
      <p-dropdown
        [options]="dataStrengthOptions"
        placeholder="Select"
        formControlName="dataStrength"
        class="w-full"
      ></p-dropdown>
    </div>

    <div class="col-12 text-right mt-4">
      <button
        pButton
        type="submit"
        label="Save"
        class="p-button-success"
      ></button>
    </div>
  </div>
</form>
