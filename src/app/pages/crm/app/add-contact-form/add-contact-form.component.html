<p-toast></p-toast>

<div class="card p-4">
  <h2 class="mb-4 text-2xl font-bold">Add Contact</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="p-fluid">
    <div class="formgrid grid">

      <!-- First Name -->
      <div class="field col-12 md:col-6">
        <p-floatLabel variant="on">
          <input pInputText id="FirstName" formControlName="FirstName" />
          <label for="FirstName">First Name*</label>
        </p-floatLabel>
        <p-message *ngIf="contactForm.get('FirstName')?.touched && contactForm.get('FirstName')?.invalid" severity="error" text="First Name is required."></p-message>
      </div>

      <!-- Last Name -->
      <div class="field col-12 md:col-6">
        <p-floatLabel variant="on">
          <input pInputText id="LastName" formControlName="LastName" />
          <label for="LastName">Last Name*</label>
        </p-floatLabel>
        <p-message *ngIf="contactForm.get('LastName')?.touched && contactForm.get('LastName')?.invalid" severity="error" text="Last Name is required."></p-message>
      </div>

      <!-- Mobile Number -->
      <div class="field col-12 md:col-6">
        <p-floatLabel variant="on">
          <input pInputText id="MobileNumber" maxlength="10" formControlName="MobileNumber" />
          <label for="MobileNumber">Mobile Number*</label>
        </p-floatLabel>
        <p-message *ngIf="contactForm.get('MobileNumber')?.touched && contactForm.get('MobileNumber')?.hasError('required')" severity="error" text="Mobile Number is required."></p-message>
        <p-message *ngIf="contactForm.get('MobileNumber')?.touched && contactForm.get('MobileNumber')?.hasError('pattern')" severity="error" text="Invalid mobile number."></p-message>
      </div>

      <!-- Email -->
      <div class="field col-12 md:col-6">
        <p-floatLabel variant="on">
          <input pInputText id="EmailId" formControlName="EmailId" />
          <label for="EmailId">Email*</label>
        </p-floatLabel>
        <p-message *ngIf="contactForm.get('EmailId')?.touched && contactForm.get('EmailId')?.hasError('required')" severity="error" text="Email is required."></p-message>
        <p-message *ngIf="contactForm.get('EmailId')?.touched && contactForm.get('EmailId')?.hasError('email')" severity="error" text="Enter a valid email."></p-message>
      </div>

      <!-- Location -->
      <div class="field col-12 md:col-6">
        <p-floatLabel variant="on">
          <p-dropdown id="LocationId" formControlName="LocationId" [options]="LocationList" optionLabel="Location" optionValue="Id" />
          <label for="LocationId">Location*</label>
        </p-floatLabel>
        <p-message *ngIf="contactForm.get('LocationId')?.touched && contactForm.get('LocationId')?.invalid" severity="error" text="Location is required."></p-message>
      </div>

      <!-- Referred By -->
      <div class="field col-12 md:col-6">
        <p-floatLabel variant="on">
          <input pInputText id="ReferenceName" formControlName="ReferenceName" />
          <label for="ReferenceName">Referred By</label>
        </p-floatLabel>
      </div>

      <!-- Product Name -->
      <div class="field col-12 md:col-6">
        <p-floatLabel variant="on">
          <input pInputText id="ProductName" formControlName="ProductName" />
          <label for="ProductName">Product Name</label>
        </p-floatLabel>
      </div>

    </div>

    <div class="flex justify-content-end mt-4">
      <button pButton type="submit" label="Submit" class="p-button-success" [disabled]="contactForm.invalid"></button>
    </div>
  </form>
</div>
