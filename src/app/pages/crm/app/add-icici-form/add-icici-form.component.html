<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="modelContent newContactContainer bg-color-white boxShadow rounded  overflow-auto">
                <!-- <div class="modelHeader d-flex flex-row py-2 px-3 font-w-600 font-size-19 align-items-center border-b bg-color-ContHead">
                    <div>Add ICICI Lead Details</div>
                </div> -->
                <form class="p-3 bg-color-ContBody1" #addIciici="ngForm">
                    <div class="formContainer d-flex flex-row flex-wrap">
                    <div class="mb-3 formItem">
                        <label class="mb-1">First Name*</label><br>
                        <input type="text" class="px-1 py-1 rounded mBorder bg-color-input color-initial border-header w-100" placeholder="Enter First Name" pattern="[A-Za-z]{1,32}" [(ngModel)]="model.FirstName" #firstName="ngModel" name="firstName" required [class.is-invalid]="firstName.invalid && firstName.touched">
                        <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="text-danger mt-1">
                          <div *ngIf="firstName.errors?.['required']">
                            First Name is required.
                          </div>
                        </div>
                    </div>
                    <div class="mb-3 formItem">
                        <label class="mb-1">Last Name</label><br>
                        <input type="text" class="px-1 py-1 rounded mBorder bg-color-input color-initial border-header w-100" placeholder="Enter Last Name" pattern="[A-Za-z]{1,32}" name="lastname"[(ngModel)]="model.LastName" #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched">
                        <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="text-danger mt-1">
                          <div *ngIf="lastName.errors?.['pattern']">
                            Enter in Correct Format
                          </div>
                        </div>
                    </div>
                    <div class="mb-3 formItem">
                        <label class="mb-1">Mobile Number*</label><br>
                        <input type="text" class="px-1 py-1 rounded mBorder bg-color-input color-initial border-header w-100" placeholder="Enter Mobile No." pattern="[0-9]{10}" name="mobileNo" maxlength="10"  required="" [(ngModel)]="model.MobileNumber" #mobileNo="ngModel" [class.is-invalid]="mobileNo.invalid && mobileNo.touched">
                        <div *ngIf="mobileNo.errors && (mobileNo.dirty || mobileNo.touched)" class="text-danger mt-1">
                          <div *ngIf="mobileNo.errors?.['required']">
                            Mobile Number is required.
                          </div>
                        </div>
                    </div>
                    <div class="mb-3 formItem">
                        <label class="mb-1">Email</label><br>
                        <input type="text" class="px-1 py-1 rounded mBorder bg-color-input color-initial border-header w-100" placeholder="Enter Email Id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" [(ngModel)]="model.EmailId" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
                        <span class="errorMsg">*Enter Valid Mail Id</span>
                        <div *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger mt-1">
                          <div *ngIf="email.errors?.['pattern']">
                            *Enter Valid Email Id
                          </div>
                        </div>
                    </div>
                    <div class="mb-3 formItem">
                      <label class="mb-1">PinCode</label><br>
                      <input type="text" class="px-1 py-1 rounded mBorder bg-color-input color-initial border-header w-100" placeholder="Enter Pincode" pattern="[0-9]" [(ngModel)]="model.Pincode" #pincode="ngModel" name="pincode" required [class.is-invalid]="pincode.invalid && pincode.touched">
                      <div *ngIf="pincode.errors && (pincode.dirty || pincode.touched)" class="text-danger mt-1">
                        <div *ngIf="pincode.errors?.['required']">
                            PinCode is required.
                        </div>
                      </div>
                  </div>
                  <div class="mb-3 formItem">
                    <label class="mb-1">Loan Amount</label><br>
                    <input type="text" class="px-1 py-1 rounded mBorder bg-color-input color-initial border-header w-100" placeholder="Enter Loan Amount" pattern="[0-9]" [(ngModel)]="model.LoanAmount" #LoanAmount="ngModel" name="LoanAmount" required [class.is-invalid]="LoanAmount.invalid && LoanAmount.touched">
                    <div *ngIf="LoanAmount.errors && (LoanAmount.dirty || LoanAmount.touched)" class="text-danger mt-1">
                      <div *ngIf="LoanAmount.errors?.['required']">
                          Loan Amount is required.
                      </div>
                    </div>
                </div>
                <div class="mb-3 formItem">
                    <label class="mb-1">Loan Tenure</label><br>
                    <input type="text" class="px-1 py-1 rounded mBorder bg-color-input color-initial border-header w-100" placeholder="Enter LoanTenure" pattern="[0-9]" [(ngModel)]="model.LoanTenure" #LoanTenure="ngModel" name="LoanTenure" required [class.is-invalid]="LoanTenure.invalid && LoanTenure.touched">
                    <div *ngIf="LoanTenure.errors && (LoanTenure.dirty || LoanTenure.touched)" class="text-danger mt-1">
                      <div *ngIf="LoanTenure.errors?.['required']">
                          Loan Tenure is required.
                      </div>
                    </div>
                </div>
                    </div>
                    <div class="d-flex justify-content-end py-2 px-3">
                        <input type="submit" value="Submit" (click)="AssignLeadToIcici();addIciici.reset()" class="leadInputSubmit bg-color-logo color-white border-0 rounded px-4 py-2 font-w-600">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
