<p-toast></p-toast>

<div class="card p-4">
  <h2 class="mb-4 text-xl font-bold">Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="employeeSubmit()" class="grid gap-3">

    <div class="col-12 md:col-4">
      <p-floatLabel>
        <input pInputText id="Name" formControlName="Name" />
        <label for="Name">Name*</label>
      </p-floatLabel>
      <small class="p-error" *ngIf="employeeForm.get('Name')?.invalid && employeeForm.get('Name')?.touched">
        Name is required
      </small>
    </div>

    <div class="col-12 md:col-4">
      <p-floatLabel>
        <input pInputText id="Qualification" formControlName="Qualification" />
        <label for="Qualification">Qualification</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-4">
      <p-floatLabel>
        <p-calendar formControlName="DateOfBirth" dateFormat="dd/mm/yy" showIcon="true"></p-calendar>
        <label for="DateOfBirth">Date of Birth</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-4">
      <p-floatLabel>
        <p-calendar formControlName="JoinDate" dateFormat="dd/mm/yy" showIcon="true"></p-calendar>
        <label for="JoinDate">Join Date</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-4">
      <p-floatLabel>
        <input pInputText id="Dept" formControlName="Dept" />
        <label for="Dept">Department</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-4">
      <p-floatLabel>
        <input pInputText id="Designation" formControlName="Designation" />
        <label for="Designation">Designation</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-6">
      <p-floatLabel>
        <input pInputText id="PresentAddress" formControlName="PresentAddress" />
        <label for="PresentAddress">Present Address</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-6">
      <p-floatLabel>
        <input pInputText id="PermanentAddress" formControlName="PermanentAddress" />
        <label for="PermanentAddress">Permanent Address</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-4">
      <p-floatLabel>
        <input
          pInputText
          id="MobileNumber"
          formControlName="MobileNumber"
        />
        <label for="MobileNumber">Mobile Number*</label>
      </p-floatLabel>
      <small class="p-error" *ngIf="employeeForm.get('MobileNumber')?.invalid && employeeForm.get('MobileNumber')?.touched">
        10-digit number required
      </small>
    </div>

    <div class="col-12 md:col-4">
      <p-floatLabel>
        <input pInputText id="EmailId" formControlName="EmailId" />
        <label for="EmailId">Email</label>
      </p-floatLabel>
      <small class="p-error" *ngIf="employeeForm.get('EmailId')?.invalid && employeeForm.get('EmailId')?.touched">
        Enter valid email
      </small>
    </div>

    <div class="col-12 md:col-4">
      <p-floatLabel>
        <input pInputText id="ContactPerson" formControlName="ContactPerson" />
        <label for="ContactPerson">Contact Person</label>
      </p-floatLabel>
    </div>

    <div class="col-12 md:col-4">
      <p-floatLabel>
        <input pInputText id="ContactNumber" formControlName="ContactNumber" />
        <label for="ContactNumber">Contact Number</label>
      </p-floatLabel>
    </div>

    <div class="col-12">
      <label class="block mb-2">Branch</label>
      <!-- <tag-input
        [onlyFromAutocomplete]="true"
        formControlName="Branch"
        [autocompleteItems]="tagInputList"
        [showDropdownIfEmpty]="true"
      ></tag-input> -->
      <tag-input formControlName="Branch"   name="branch"  class="myTagInput myBorder bg-color-trans rounded pl-2" [onlyFromAutocomplete]="true">
                <tag-input-dropdown  [autocompleteItems]="tagInputList" [showDropdownIfEmpty]="true" [dynamicUpdate]="false"></tag-input-dropdown>
              </tag-input>
    </div>

  <div class="col-12 flex flex-wrap gap-3 mt-2 align-items-center">
  <div class="flex align-items-center gap-2">
    <p-checkbox inputId="isActive" formControlName="IsActive" binary="true"></p-checkbox>
    <label for="isActive" class="text-sm">Active</label>
  </div>
  <div class="flex align-items-center gap-2">
    <p-checkbox inputId="isAdmin" formControlName="IsAdminRights" binary="true"></p-checkbox>
    <label for="isAdmin" class="text-sm">Admin Rights</label>
  </div>
  <div class="flex align-items-center gap-2">
    <p-checkbox inputId="isContactRights" formControlName="IsContactRights" binary="true"></p-checkbox>
    <label for="isContactRights" class="text-sm">Contact Rights</label>
  </div>
  <div class="flex align-items-center gap-2">
    <p-checkbox inputId="isLeadRights" formControlName="IsLeadRights" binary="true"></p-checkbox>
    <label for="isLeadRights" class="text-sm">Lead Rights</label>
  </div>
  <div class="flex align-items-center gap-2">
    <p-checkbox inputId="isCibilRights" formControlName="IsCibilRights" binary="true"></p-checkbox>
    <label for="isCibilRights" class="text-sm">CIBIL Rights</label>
  </div>
  <div class="flex align-items-center gap-2">
    <p-checkbox inputId="isIciciRights" formControlName="IsIciciRights" binary="true"></p-checkbox>
    <label for="isIciciRights" class="text-sm">ICICI Rights</label>
  </div>
  <div class="flex align-items-center gap-2">
    <p-checkbox inputId="isSplRights" formControlName="IsSplRights" binary="true"></p-checkbox>
    <label for="isSplRights" class="text-sm">Special Rights</label>
  </div>
  <div class="flex align-items-center gap-2">
    <p-checkbox inputId="isReassignRights" formControlName="IsReassignRights" binary="true"></p-checkbox>
    <label for="isReassignRights" class="text-sm">Reassign Rights</label>
  </div>
</div>


    <div class="col-12 flex justify-content-end mt-4">
      <button
        pButton
        type="submit"
        icon="pi pi-save"
        label="Submit"
        class="p-button-success"
      ></button>
    </div>
  </form>
</div>
