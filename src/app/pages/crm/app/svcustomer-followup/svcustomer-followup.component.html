<p-toast></p-toast>

<div class="card">
  <div class="bg-color-ContHead d-flex justify-between p-2 px-3 font-w-600 border-b rounded">
    Customer Followup
  </div>

  <div class="bg-color-ContBody1 p-3 rounded">
    <div class="mb-3">
      <input
        pInputText
        placeholder="Search..."
        [(ngModel)]="searchStr"
        class="w-full sm:w-30rem"
      />
    </div>

    <p-table
      [value]="SVcustomerList | searchpipe : searchStr"
      [paginator]="true"
      [rows]="10"
      class="p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Mobile Number</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cust>
        <tr>
          <td>{{ cust.Name }}</td>
          <td>{{ cust.Mobileno }}</td>
          <td>{{ cust.Location }}</td>
          <td class="text-center">
            <button
              pButton
              label="Follow Up"
              icon="pi pi-phone"
              class="p-button-sm"
              (click)="callStatus(cust.Id, cust.Name, cust.Mobileno)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<!-- PrimeNG Dialog -->
<p-dialog
  header="Customer Followup Details"
  [(visible)]="displayCustomerDialog"
  [modal]="true"
  [style]="{ width: '80vw' }"
  (onHide)="closeCustomerDialog()"
>
  <app-customerext></app-customerext>
</p-dialog>

<!-- Keep Salesvisit always visible if needed -->
<app-salesvisit></app-salesvisit>
