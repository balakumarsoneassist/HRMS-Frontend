<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="bg-color-ContHead d-flex flex-row justify-content-between flex-nowrap py-2 px-3 font-w-600 align-items-center border-b rounded">
                <div class="font-size-19">Overall Report</div>
            </div>
            <div class="bg-color-ContBody1 px-3 py-3 rounded">

                <div class="tableContainer rounded mBorder overflow-x-auto">
                <table class="table font-w-600 color-initial mb-0">
                    
                        <tr class="bg-color-ContHead">
                            <th class="color-gray min-w-150" >Type<br /></th>
                            <th class="color-gray min-w-150" >Status<br /></th>
                            <th class="color-gray min-w-150" >Total<br /></th>

                        </tr>
                        <tr *ngFor="let objReportList of ReportList">
                        <td>
                            {{objReportList.FirstName}}
                        </td>
                        <td>
                            {{objReportList.MobileNumber}}
                        </td>
                        <td>
                            {{objReportList.EmailId}}
                        </td>
                 
                        <td class="text-center">
                            <button class="rounded py-1 px-3 border-0 font-w-600 bg-color-logo color-white-fix"  >Follow Up</button>
                        </td>
                    </tr>
                </table>
                </div>        
            </div>        
        </div>
    </div>
    <app-connector-form-model></app-connector-form-model>
</div>
