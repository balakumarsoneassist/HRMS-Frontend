<p-toast></p-toast>

<div class="card">
  <div
    class="bg-color-ContHead d-flex flex-row justify-between flex-nowrap py-2 px-3 font-w-600 align-items-center border-b rounded"
  >
    <div class="font-size-19">Unique Customer Report</div>
  </div>

  <!-- Display totals from last element -->
  <div *ngIf="categoryList.length">
    <ng-container *ngIf="categoryList[categoryList.length - 1] as totals">
      <p class="mt-3 font-semibold">
        No. of Customers: {{ totals.total }}<br />
        Amount: {{ totals.amount }}
      </p>
    </ng-container>
  </div>

  <div class="bg-color-ContBody1 px-3 py-3 rounded">
    <div class="mb-3">
      <input
        pInputText
        placeholder="Search category..."
        [formControl]="searchStr"
        class="w-full sm:w-30rem"
      />
    </div>

    <p-table
      [value]="categoryList.slice(0, -1)"
      [paginator]="true"
      [rows]="10"
      [globalFilterFields]="['product']"
      class="p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Category</th>
          <th>Total</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cat>
        <tr>
          <td>{{ cat.product }}</td>
          <td>{{ cat.total }}</td>
          <td>{{ cat.amount }}</td>
          <td class="text-center">
            <button
              pButton
              label="Details"
              icon="pi pi-eye"
              class="p-button-sm"
              (click)="callStatus(cat.product)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<!-- Product details modal -->
<p-dialog
  header="Loan Wise Customers"
  [(visible)]="displayDialog"
  [modal]="true"
  [style]="{ width: '80vw' }"
  (onHide)="closeDialog()"
>
  <app-existloanwisecustomers></app-existloanwisecustomers>
</p-dialog>
