<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="card p-4">
  <h2 class="mb-4 text-2xl font-bold">Connector List</h2>

  <!-- Global Search -->
  <div class="mb-3">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        pInputText
        #dtGlobalFilter
        (input)="dt.filterGlobal(dtGlobalFilter.value, 'contains')"
        placeholder="Global Search"
        class="p-input-sm"
      />
    </span>
  </div>

  <p-table
    #dt
    [value]="connectorList"
    [paginator]="true"
    [rows]="10"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [globalFilterFields]="['FirstName','MobileNumber','EmailId','BankName','AccountNumber','IFSCCode','Address']"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Bank</th>
        <th>Account No.</th>
        <th>IFSC</th>
        <th>Status</th>
        <th>Address</th>
        <th style="width: 120px">Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-conn>
      <tr>
        <td>{{ conn.FirstName }}</td>
        <td>{{ conn.MobileNumber }}</td>
        <td>{{ conn.EmailId }}</td>
        <td>{{ conn.BankName }}</td>
        <td>{{ conn.AccountNumber }}</td>
        <td>{{ conn.IFSCCode }}</td>
        <td>
          <span
            class="text-yellow-500 font-bold d-inline-flex justify-content-center align-items-center"
            [style]="{ width: '80px', height: '30px', borderRadius: '0' }"
          >
            {{ conn.IsActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>{{ conn.Address }}</td>
        <td class="text-center">
          <p-button
            label="Follow Up"
            icon="pi pi-comments"
            class="p-button-primary"
            (onClick)="openConnectorForm(conn.Id)"
            [style]="{ height: '36px', borderRadius: '0' }"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- PrimeNG Dialog for the follow-up form -->
<p-dialog
  header="Connector Follow-Up"
  [(visible)]="displayConnectorForm"
  [modal]="true"
  [style]="{ width: '50vw', minWidth: '300px' }"
  (onHide)="onConnectorFormClose()"
>
  <app-connector-form-model
  ></app-connector-form-model>
</p-dialog>
