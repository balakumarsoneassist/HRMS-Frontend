<p-toast></p-toast>

<div class="card p-4">
  <h2 class="mb-4 text-xl font-bold">Add Branch</h2>

  <form [formGroup]="branchForm" (ngSubmit)="SaveBranchDetails()" class="grid gap-3">
    <div class="col-12 md:col-6">
      <p-floatLabel>
        <input
          pInputText
          id="Branch"
          formControlName="Branch"
          placeholder="Branch Name"
        />
        <label for="Branch">Branch Name*</label>
      </p-floatLabel>
      <small class="p-error" *ngIf="branchForm.get('Branch')?.invalid && branchForm.get('Branch')?.touched">
        Branch name is required
      </small>
    </div>

    <div class="col-12 flex justify-content-end">
      <button
        pButton
        type="submit"
        label="Submit"
        icon="pi pi-save"
        class="p-button-success"
        [disabled]="branchForm.invalid"
      ></button>
    </div>
  </form>
</div>

<div class="mt-4">
  <app-branch-name-list></app-branch-name-list>
</div>
