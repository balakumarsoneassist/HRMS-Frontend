<p-toast></p-toast>

<div class="tableContainer rounded mBorder overflow-x-auto p-3">
  <span
    class="rounded border-0 py-1 px-3 font-w-600 color-white bg-color-yellow"
  >
    Name: {{ name }} â€” {{ mno }}
  </span>
  <br /><br />
  <span
    class="rounded border-0 py-1 px-3 font-w-600 color-white bg-color-pink"
  >
    Earlier Call History
  </span>
  <br /><br />

  <p-table
    [value]="customerTrackList"
    [paginator]="false"
    class="p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Last Call Date</th>
        <th>Next Call Date</th>
        <th>Call Attended</th>
        <th>Remarks</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-call>
      <tr>
        <td>{{ call.Calledon }}</td>
        <td>{{ call.Nextcall }}</td>
        <td>
          <span
            [ngClass]="{
              'bg-green-500 text-white px-2 py-1 rounded': call.Callattend == 1,
              'bg-red-500 text-white px-2 py-1 rounded': call.Callattend != 1
            }"
          >
            {{ call.Callattend == 1 ? 'Call Attended' : 'Not Attended' }}
          </span>
        </td>
        <td>{{ call.Remarks }}</td>
        <td>
          <span
            class="py-2 px-3 bg-color-yellow color-white-fix rounded"
            >&nbsp;</span
          >
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
