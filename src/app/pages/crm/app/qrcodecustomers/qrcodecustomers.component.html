<p-toast></p-toast>
<div class="container">
  <div class="flex flex-column gap-3 p-3">
    <div class="bg-color-ContHead flex align-items-center justify-content-between py-2 px-3 font-w-600 border-b rounded">
      <div class="text-xl">QR Code List</div>
    </div>

    <div class="bg-color-ContBody1 p-3 rounded">
      <div class="flex align-items-center gap-3 mb-3">
        <p-floatLabel class="w-full sm:w-20rem">
          <input
            pInputText
            id="searchToken"
            [(ngModel)]="searchFilter"
            (ngModelChange)="loadTokenList()"
            placeholder=""
          />
          <label for="searchToken">Search</label>
        </p-floatLabel>
      </div>

  <p-table
  [value]="model.QrTokenList"
  [lazy]="true"
  [paginator]="true"
  [rows]="rows"
  [first]="first"
  [totalRecords]="totalRecords"
  (onLazyLoad)="loadTokenList($event)"
  [loading]="loading"
  responsiveLayout="scroll"
>

        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>QR Token Name</th>
            <th>Offer Code</th>
            <th>Valid From</th>
            <th>Valid To</th>
            <th>Responsible</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td>{{ row.Name }}</td>
            <td>{{ row.Qrtokenname }}</td>
            <td>{{ row.Offercode }}</td>
            <td>{{ row.Validfrom }}</td>
            <td>{{ row.Vaildto }}</td>
            <td>{{ row.Responsible }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
