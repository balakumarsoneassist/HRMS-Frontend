<p-toast></p-toast>

<div class="card p-4">
  <h2 class="mb-4 text-xl font-bold">Employee List</h2>

  <div class="flex flex-wrap gap-3 mb-3 align-items-end">
    <div class="flex-1">
      <p-floatLabel>
        <input
          pInputText
          id="search"
          formControlName="search"
          (keyup.enter)="getEmployeeList()"
        />
        <label for="search">Search</label>
      </p-floatLabel>
    </div>
    <div>
      <button
        pButton
        type="button"
        icon="pi pi-search"
        label="Search"
        (click)="getEmployeeList()"
      ></button>
    </div>
    <div>
      <button
        pButton
        type="button"
        icon="pi pi-plus"
        label="Add"
        (click)="openEmployeeModal()"
        class="p-button-success"
      ></button>
    </div>
  </div>

  <p-table
    [value]="employees"
    [paginator]="true"
    [rows]="10"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [rowsPerPageOptions]="[10, 20, 50]"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Qualification</th>
        <th>Designation</th>
        <th>Joining Date</th>
        <th>Mobile No.</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-emp>
      <tr>
        <td>{{ emp.Name }}</td>
        <td>{{ emp.Qualification }}</td>
        <td>{{ emp.Designation }}</td>
        <td>{{ emp.JoinDate | date: 'dd/MM/yyyy' }}</td>
        <td>{{ emp.MobileNumber }}</td>
        <td>{{ emp.IsActive ? 'Active' : 'Inactive' }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-text p-button-sm"
            (click)="openEmployeeModal(emp)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="displayModal"
  header="Employee Details"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [closable]="true"
  (onHide)="closeEmployeeModal()"
>
  <ng-container *ngIf="displayModal">
    <app-employee-form></app-employee-form>
  </ng-container>
</p-dialog>
