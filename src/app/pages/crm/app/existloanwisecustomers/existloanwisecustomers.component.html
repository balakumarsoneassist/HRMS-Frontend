<p-toast></p-toast>

<div class="card">
  <div
    class="bg-color-ContHead d-flex flex-row justify-between flex-nowrap py-2 px-3 font-w-600 font-size-19 align-items-center border-b rounded"
  >
    Product-wise Customer Details
  </div>

  <div class="bg-color-ContBody1 px-3 py-3 rounded">
    <p-table
      [value]="pwcList"
      [paginator]="true"
      [rows]="10"
      class="p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Customer Name</th>
          <th>Product</th>
          <th>Loan Amount</th>
          <th>Status</th>
          <th>Other</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-custlist>
        <tr>
          <td>{{custlist.name}}</td>
            <td>{{custlist.mobilenumber}}</td>
            <td>{{custlist.loandate}}</td>
            <td>{{custlist.amount}}</td>
            <td>{{custlist.converter}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
