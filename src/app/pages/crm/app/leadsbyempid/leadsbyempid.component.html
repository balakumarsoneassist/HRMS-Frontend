<p-toast></p-toast>

<div class="card p-4">
  <h2 class="mb-4 text-2xl font-bold">Lead Details</h2>

  <div class="grid mb-3">
    <div class="col-12 md:col-3">
      <p-floatLabel>
        <input
          pInputText
          id="SearchStr"
          formControlName="SearchStr"
          placeholder="Search"
        />
        <label for="SearchStr">Search</label>
      </p-floatLabel>
    </div>
    <div class="col-12 md:col-3">
      <div>From Date: {{ hfdt }}</div>
    </div>
    <div class="col-12 md:col-3">
      <div>To Date: {{ htdt }}</div>
    </div>
    <div class="col-12 md:col-3">
      <div>Followed By: {{ lowner }}</div>
    </div>
  </div>

  <p-table
    [value]="StatusList"
    [paginator]="true"
    [rows]="10"
    [loading]="loading"
    [rowsPerPageOptions]="[10,20,50]"
    responsiveLayout="scroll"
    [globalFilterFields]="['FirstName', 'Status', 'LoanType', 'DesireLoanAmount', 'Name']"
    [filters]="{ global: { value: form.get('SearchStr')?.value, matchMode: 'contains' } }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Loan Type</th>
        <th>Desire Loan Amount</th>
        <th>Followed By</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.FirstName }}</td>
        <td>{{ item.Status }}</td>
        <td>{{ item.LoanType }}</td>
        <td>{{ item.DesireLoanAmount }}</td>
        <td>{{ item.Name }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
