<p-toast></p-toast>

<div class="card">
  <div
    class="bg-color-ContHead d-flex flex-row justify-between flex-nowrap py-2 px-3 font-w-600 align-items-center border-b rounded"
  >
    <div class="font-size-19">Customer Category Report</div>
  </div>

  <div class="bg-color-ContBody1 px-3 py-3 rounded">
    <div class="mb-3">
      <input
        pInputText
        [formControl]="searchStr"
        placeholder="Search category..."
        class="w-full sm:w-30rem"
      />
    </div>

    <p-table
      [value]="categoryList"
      [paginator]="true"
      [rows]="10"
      [globalFilterFields]="['custsegment']"
      class="p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Category</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cat>
        <tr>
          <td>{{ cat.custsegment }}</td>
          <td>{{ cat.total }}</td>
          <td class="text-center">
            <button
              pButton
              label="Details"
              icon="pi pi-eye"
              class="p-button-sm"
              (click)="callStatus(cat.custsegment)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
