<p-toast></p-toast>

<div class="card">
  <div
    class="bg-color-ContHead d-flex flex-row justify-between flex-nowrap py-2 px-3 font-w-600 align-items-center border-b rounded"
  >
    <div class="font-size-19">Customer - Multiple Loans Report</div>
  </div>

  <div class="mt-3 font-semibold">
    No. of Customers with Multiple Loans: {{ categoryList.length }}
  </div>

  <div class="bg-color-ContBody1 px-3 py-3 rounded mt-3">
    <div class="mb-3">
      <input
        pInputText
        placeholder="Search by name..."
        [formControl]="searchStr"
        class="w-full sm:w-30rem"
      />
    </div>

    <p-table
      [value]="categoryList"
      [paginator]="true"
      [rows]="10"
      [globalFilterFields]="['name']"
      class="p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>No. of Loans</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td>{{ row.name }}</td>
          <td>{{ row.total }}</td>
          <td>{{ row.amount }}</td>
          <td class="text-center">
            <button
              pButton
              label="Details"
              icon="pi pi-eye"
              class="p-button-sm"
              (click)="callStatus(row.name, row.mobile)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog
  header="Multi Loan Customer Details"
  [(visible)]="displayDialog"
  [modal]="true"
  [style]="{ width: '80vw' }"
  (onHide)="closeDialog()"
>
  <app-multiloancustomersdet></app-multiloancustomersdet>
</p-dialog>
