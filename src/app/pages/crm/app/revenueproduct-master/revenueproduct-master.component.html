<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="modelContent newContactContainer bg-color-white boxShadow rounded  overflow-auto">
               <div class="modelHeader d-flex flex-row py-2 px-3 font-w-600 font-size-19 align-items-center border-b bg-color-ContHead">
                    <div>Revenue Product Master </div>
                </div>
                <form class="p-3 bg-color-ContBody1" #addrpm="ngForm">
                    <div class="formContainer d-flex flex-row flex-wrap">
                    <div class="mb-3 formItem">
                        <label class="mb-1">Product</label><br>
                        <select class="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control" [(ngModel)]="model.product" #product="ngModel" name="product" >
                            <OPTION VALUE='PL'>Personal Loan</OPTION>
                            <OPTION VALUE='BL'>Business Loan</OPTION>
                            <OPTION VALUE='HL'>Home Loan</OPTION>
                            <OPTION VALUE='LAP'>LAP</OPTION>
                           
                            
                        </select>
                    </div>
                    <div class="mb-3 formItem">
                        <label class="mb-1">Category</label><br>
                        <select class="px-2 py-1 rounded mBorder w-100 bg-color-input color-initial border-header form-control" [(ngModel)]="model.category" #category="ngModel"   name="category" >
                            <OPTION VALUE='Self'>Self / Website</OPTION>
                            <OPTION VALUE='Connector'>Connector / QR</OPTION>
                                                  
                            
                        </select>
                    </div>
                    <div class="mb-3 formItem">
                        <label class="mb-1">Revenue %</label><br>
                        <input type="text" class="px-1 py-1 rounded mBorder bg-color-input color-initial border-header w-100" placeholder="Enter %" name="percentage"[(ngModel)]="model.percentage" #percentage="ngModel" >
                      
                    </div>
                <!--    <div class="mb-3 formItem">
                        <label class="mb-1">Product Name</label><br>
                        <input type="text" class="px-1 py-1 rounded mBorder bg-color-input color-initial border-header w-100" placeholder="Product Name."  name="rpname"  [(ngModel)]="model.rpname" disabled="true" #mobileNo="ngModel" >
                       
                    </div>
                   -->
              
                </div>
                    <div class="d-flex justify-content-end py-2 px-3">
                        <input type="submit" value="Submit" (click)="SaveProduct();addrpm.reset()" class="leadInputSubmit bg-color-logo color-white border-0 rounded px-4 py-2 font-w-600">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
