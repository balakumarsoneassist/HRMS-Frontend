<p-toast></p-toast>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="modelContent bg-color-white boxShadow rounded overflow-auto">
        <div class="modelHeader py-2 px-3 font-w-600 font-size-19 border-bottom bg-color-ContHead">
          Revenue Product Master
        </div>

        <form class="p-3 bg-color-ContBody1">
          <div class="flex flex-row flex-nowrap align-items-end gap-4">

            <!-- Product -->
            <div class="flex flex-column" style="min-width: 200px;">
              <p-dropdown
                [options]="productOptions"
                [(ngModel)]="model.product"
                name="product"
                placeholder="Select Product"
                class="w-full"
              ></p-dropdown>
            </div>

            <!-- Category -->
            <div class="flex flex-column" style="min-width: 200px;">
              <p-dropdown
                [options]="categoryOptions"
                [(ngModel)]="model.category"
                name="category"
                placeholder="Select Category"
                class="w-full"
              ></p-dropdown>
            </div>

            <!-- Revenue % -->
            <div class="flex flex-column" style="min-width: 200px;">
              <input
                pInputText
                type="text"
                [(ngModel)]="model.percentage"
                name="percentage"
                placeholder="Enter Revenue %"
                class="w-full"
              />
            </div>

            <!-- Submit Button -->
            <div class="pt-4" style="min-width: 120px;">
              <button
                pButton
                type="button"
                label="Submit"
                icon="pi pi-check"
                class="w-full"
                (click)="SaveProduct()"
              ></button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
