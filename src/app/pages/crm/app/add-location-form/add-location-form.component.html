<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="modelContent newContactContainer bg-color-white boxShadow rounded  overflow-auto">
                <div class="modelHeader d-flex flex-row py-2 px-3 font-w-600 font-size-19 align-items-center border-b bg-color-ContHead">
                    <div>Location</div>
                </div>
                <form class="p-3 bg-color-ContBody1" #addLocationForm="ngForm">
                    <div class="formContainer d-flex flex-row flex-wrap">
                    <div class="mb-3 formItem">
                        <label class="mb-1">Location</label><br>
                        <input type="text" class="px-2 py-1 rounded mBorder bg-color-input color-initial border-header w-100" placeholder="Enter Location"  [(ngModel)]="model.Location" #location="ngModel" name="location" required [class.is-invalid]="location.invalid && location.touched">
                        <div *ngIf="location.errors && (location.dirty || location.touched)" class="text-danger mt-1">
                          <div *ngIf="location.errors?.['required']">
                            Branch Name is required.
                          </div>
                        </div>
                    </div>
                    <div class="mb-3 formItem">
                        <label class="mb-1">Branch</label><br>
                        <select class="px-2 py-1 rounded mBorder bg-color-input color-initial border-header w-100" placeholder="Enter Branch" required [(ngModel)]="model.BranchId" #branch="ngModel" name="branch">
                            <option *ngFor="let item of BranchList;" value={{item.value}}>{{item.display}}</option>
                        </select>
                    </div>
                    </div>
                    <div class="d-flex justify-content-end py-2 px-3" style="margin-top: -65px;">
                        <input type="submit" value="Submit" class="leadInputSubmit bg-color-logo color-white border-0 rounded px-4 py-2 font-w-600" [disabled]="addLocationForm.invalid" (click)="SaveLocationDetails();addLocationForm.reset()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" style="margin-top:25px">
        <app-location-name-list></app-location-name-list>
        </div>
        </div>
