<p-toast></p-toast>

<div class="card p-4">
  <h2 class="mb-4 text-xl font-bold">Add Location</h2>

  <form [formGroup]="locationForm" (ngSubmit)="SaveLocationDetails()" class="grid gap-3">
    <div class="col-12 md:col-6">
      <p-floatLabel>
        <input
          pInputText
          id="Location"
          formControlName="Location"
          placeholder="Location Name"
        />
        <label for="Location">Location*</label>
      </p-floatLabel>
      <small
        class="p-error"
        *ngIf="locationForm.get('Location')?.invalid && locationForm.get('Location')?.touched"
      >
        Location is required
      </small>
    </div>

    <div class="col-12 md:col-6">
      <p-dropdown
        formControlName="BranchId"
        [options]="BranchList"
        optionLabel="display"
        optionValue="value"
        placeholder="Select Branch"
      ></p-dropdown>
      <small
        class="p-error"
        *ngIf="locationForm.get('BranchId')?.invalid && locationForm.get('BranchId')?.touched"
      >
        Branch is required
      </small>
    </div>

    <div class="col-12 flex justify-content-end">
      <button
        pButton
        type="submit"
        icon="pi pi-save"
        label="Submit"
        class="p-button-success"
        [disabled]="locationForm.invalid"
      ></button>
    </div>
  </form>
</div>

<div class="mt-4">
  <app-location-name-list></app-location-name-list>
</div>
