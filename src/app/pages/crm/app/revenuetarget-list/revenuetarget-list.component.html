<div class="card p-3 shadow-3 border-round-xl">
  <h5 class="mb-3 text-primary">Target Filter</h5>
  <form [formGroup]="targetForm" class="formgrid grid gap-3 mb-4">

    <!-- Month -->
    <div class="field col-12 md:col-5">
      <label class="font-medium mb-2 block">Month</label>
      <p-dropdown
        [options]="monthOptions"
        formControlName="month"
        placeholder="Select Month"
        optionLabel="label"
        class="w-full">
      </p-dropdown>
    </div>

    <!-- Year -->
    <div class="field col-12 md:col-5">
      <label class="font-medium mb-2 block">Year</label>
      <p-dropdown
        [options]="yearOptions"
        formControlName="year"
        placeholder="Select Year"
        optionLabel="label"
        class="w-full">
      </p-dropdown>
    </div>

    <!-- Submit -->
    <div class="field col-12 md:col-2 flex align-items-end justify-content-end">
      <button pButton label="Get Data" (click)="Getdata()" class="p-button-success w-full md:w-auto"></button>
    </div>
  </form>

  <!-- Data Table -->
  <p-table
    [value]="TargetList"
    [paginator]="true"
    [rows]="10"
    responsiveLayout="scroll"
    class="p-datatable-sm shadow-1">

    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Revenue Target</th>
        <th>Filelogin Target</th>
        <th>Emp ID + MonthYear</th>
        <th>Edit</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.ename }}</td>
        <td>{{ row.revtarget }}</td>
        <td>{{ row.fltarget }}</td>
        <td>{{ row.eidMY }}</td>
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            class="p-button-sm p-button-rounded p-button-warning"
            (click)="EditTarget(row.Id, row.ename, row.revtarget, row.fltarget, row.eidMY)">
          </button>
        </td>
      </tr>
    </ng-template>

  </p-table>
</div>
