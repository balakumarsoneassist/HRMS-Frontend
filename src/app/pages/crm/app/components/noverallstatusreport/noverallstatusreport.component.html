 <p-toast></p-toast>
    <div class="container">
      <div class="flex flex-column gap-3 p-3">
        <div class="bg-color-ContHead flex justify-content-between align-items-center py-2 px-3 font-w-600 border-b rounded">
          <div class="text-xl">Status Report</div>
        </div>

        <div class="bg-color-ContBody1 p-3 rounded">
          <div class="flex align-items-center gap-3 mb-3">
            <p-floatLabel class="w-full sm:w-20rem">
              <input
                pInputText
                id="search"
                type="text"
                [(ngModel)]="searchStr"
                placeholder=""
                class="w-full"
              />
              <label for="search">Search Status</label>
            </p-floatLabel>
          </div>

          <p-table [value]="StatusList | searchpipe : searchStr" responsiveLayout="scroll" class="font-w-600">
            <ng-template pTemplate="header">
              <tr>
                <th>Status</th>
                <th>Type</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row>
              <tr>
                <td>{{ row.status }}</td>
                <td>{{ row.type }}</td>
                <td>{{ row.total }}</td>
                <td>
                  <button
                    pButton
                    label="Details"
                    size="small"
                    [disabled]="row.status == 'unassigned' && row.type == 'contact'"
                    (click)="callStatus(row.statusCode, row.status)"
                  ></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
