<p-toast></p-toast>
<div class="container flex flex-column gap-3 p-3">
  <div class="bg-color-ContHead flex align-items-center justify-content-between py-2 px-3 font-w-600 border-b rounded">
    <div class="text-xl">Bulk SMS</div>
  </div>

  <form [formGroup]="smsForm" (ngSubmit)="SendSms()" class="p-3 bg-color-ContBody1 font-w-600 flex flex-column gap-4">
    <div class="flex flex-column gap-2">
      <label>Mobile Numbers</label>
      <p-chips
        formControlName="mobileNos"
        placeholder="Add mobile numbers without 91"
      ></p-chips>
      <tag-input  formControlName="mobileNos" name='psdcondition' class="myTagInput myBorder bg-color-trans rounded pl-2" [onlyFromAutocomplete]="false" >
                        </tag-input>
    </div>

    <div class="flex justify-content-end mt-2">
      <button
        pButton
        type="submit"
        label="Send SMS"
        icon="pi pi-send"
        class="bg-color-logo color-white-fix"
        [disabled]="smsForm.invalid"
      ></button>
    </div>
  </form>
</div>
