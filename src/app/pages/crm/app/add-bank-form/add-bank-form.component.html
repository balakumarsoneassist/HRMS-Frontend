<p-toast></p-toast>

<div class="card p-4">
  <h2 class="mb-4 text-xl font-bold">Add Bank</h2>

  <form [formGroup]="bankForm" (ngSubmit)="SaveBankDetails()" class="grid gap-3">
    <div class="col-12 md:col-6">
      <p-floatLabel>
        <input
          pInputText
          id="BankName"
          formControlName="BankName"
          placeholder="Bank Name"
        />
        <label for="BankName">Bank Name*</label>
      </p-floatLabel>
      <small class="p-error" *ngIf="bankForm.get('BankName')?.invalid && bankForm.get('BankName')?.touched">
        Valid bank name required (letters only)
      </small>
    </div>

    <div class="col-12 flex justify-content-end">
      <button
        pButton
        type="submit"
        label="Submit"
        icon="pi pi-save"
        class="p-button-success"
        [disabled]="bankForm.invalid"
      ></button>
    </div>
  </form>
</div>

<div class="mt-4">
  <app-bank-name-list></app-bank-name-list>
</div>
