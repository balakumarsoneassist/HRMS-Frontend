<p-toast></p-toast>

<div class="card p-4">
  <h2 class="mb-4 text-xl font-bold">Add Connector</h2>

 <form [formGroup]="connectorForm" (ngSubmit)="SaveConnectorDetail()" class="formgrid grid p-fluid">
  <!-- First Name -->
  <div class="field col-12 md:col-4">
    <p-floatLabel>
      <input pInputText id="FirstName" formControlName="FirstName" />
      <label for="FirstName">First Name*</label>
    </p-floatLabel>
    <small class="p-error" *ngIf="connectorForm.get('FirstName')?.invalid && connectorForm.get('FirstName')?.touched">First name required</small>
  </div>

  <!-- Last Name -->
  <div class="field col-12 md:col-4">
    <p-floatLabel>
      <input pInputText id="LastName" formControlName="LastName" />
      <label for="LastName">Last Name*</label>
    </p-floatLabel>
    <small class="p-error" *ngIf="connectorForm.get('LastName')?.invalid && connectorForm.get('LastName')?.touched">Last name required</small>
  </div>

  <!-- Mobile Number -->
  <div class="field col-12 md:col-4">
    <p-floatLabel>
      <input pInputText id="MobileNumber" formControlName="MobileNumber" />
      <label for="MobileNumber">Mobile Number*</label>
    </p-floatLabel>
    <small class="p-error" *ngIf="connectorForm.get('MobileNumber')?.invalid && connectorForm.get('MobileNumber')?.touched">Valid 10-digit mobile required</small>
  </div>

  <!-- Email -->
  <div class="field col-12 md:col-4">
    <p-floatLabel>
      <input pInputText id="EmailId" formControlName="EmailId" />
      <label for="EmailId">Email*</label>
    </p-floatLabel>
    <small class="p-error" *ngIf="connectorForm.get('EmailId')?.invalid && connectorForm.get('EmailId')?.touched">Valid email required</small>
  </div>

  <!-- Bank -->
  <div class="field col-12 md:col-4">
    <p-dropdown
      inputId="BankId"
      formControlName="BankId"
      [options]="BankList"
      optionLabel="BankName"
      optionValue="Id"
      placeholder="Select Bank"
    ></p-dropdown>
    <small class="p-error" *ngIf="connectorForm.get('BankId')?.invalid && connectorForm.get('BankId')?.touched">Bank required</small>
  </div>

  <!-- Account Number -->
  <div class="field col-12 md:col-4">
    <p-floatLabel>
      <input pInputText id="AccountNumber" formControlName="AccountNumber" />
      <label for="AccountNumber">Account Number*</label>
    </p-floatLabel>
  </div>

  <!-- IFSC -->
  <div class="field col-12 md:col-4">
    <p-floatLabel>
      <input pInputText id="IFSCCode" formControlName="IFSCCode" />
      <label for="IFSCCode">IFSC Code*</label>
    </p-floatLabel>
  </div>

  <!-- Payout % -->
  <div class="field col-12 md:col-4">
    <p-floatLabel>
      <input pInputText id="PayoutPercentage" formControlName="PayoutPercentage" />
      <label for="PayoutPercentage">Payout %*</label>
    </p-floatLabel>
  </div>

  <!-- Branch -->
  <div class="field col-12 md:col-4">
    <p-dropdown
      inputId="BranchId"
      formControlName="BranchId"
      [options]="BranchList"
      optionLabel="display"
      optionValue="value"
      placeholder="Select Branch"
    ></p-dropdown>
    <small class="p-error" *ngIf="connectorForm.get('BranchId')?.invalid && connectorForm.get('BranchId')?.touched">Branch required</small>
  </div>

  <!-- IsActive -->
  <div class="field col-12 md:col-4 flex align-items-center">
    <p-checkbox inputId="IsActive" formControlName="IsActive" binary="true"></p-checkbox>
    <label for="IsActive" class="ml-2">Active</label>
  </div>

  <!-- Submit -->
  <div class="col-12 flex justify-content-end mt-3">
    <button
      pButton
      type="submit"
      icon="pi pi-save"
      label="Submit"
      class="p-button-success"
      [disabled]="connectorForm.invalid"
    ></button>
  </div>
</form>

</div>
