<div class="dashboard-container">
    <h2 class="title">Analytics & Charts</h2>

    <!-- First Chart (Full Width) -->
    <div class="chart-card first-chart">
      <p-chart type="bar" [data]="ageGenderData" [options]="chartOptions"></p-chart>
    </div>

    <!-- Second Row with Two Charts -->
    <div class="second-row">
      <div class="chart-card second-chart">
        <p-chart type="bar" [data]="activeUsersData" [options]="chartOptions"></p-chart>
      </div>
      <div class="chart-card third-chart">
        <p-chart type="bar" [data]="placesConnectedData" [options]="horizontalChartOptions"></p-chart>
      </div>
    </div>

    <!-- Stats Cards in One Row -->
    <div class="stats-cards">
      <p-card>
        <h3>Active Users</h3>
        <p class="green">+21.01%</p>
      </p-card>
      <p-card>
        <h3>Visitors</h3>
        <p class="green">+19.01%</p>
      </p-card>
      <p-card>
        <h3>Blocked Users</h3>
        <p class="red">-11.01%</p>
      </p-card>
    </div>
  </div>
