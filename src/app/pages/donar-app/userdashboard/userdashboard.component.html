<div class="grid grid-cols-12 gap-8">
    <div class="col-span-12 flex justify-center mb-0">
        <h2 class="text-xl font-bold text-white bg-indigo-600 px-4 py-1 rounded-md inline-block">
            Welcome to User Dashboard - {{ userName }}
        </h2>
    </div>

    <div class="col-span-12 lg:col-span-6 xl:col-span-3 mt-0">
        <a [routerLink]="['/app/generateIdCard']" class="block">
            <div class="card mb-0 cursor-pointer hover:shadow-lg transition">
                <div class="flex justify-between mb-1 mb-4">
                    <div>
                        <span class="block text-muted-color font-medium mb-4">Generated</span>
                        <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">(ID Card)</div>
                    </div>
                    <div class="flex items-center justify-center bg-blue-100 dark:bg-blue-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                        <i class="pi pi-id-card text-blue-500 !text-xl"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="col-span-12 lg:col-span-6 xl:col-span-3 mt-0">
        <a [routerLink]="['/app/generateletter']" class="block">
            <div class="card mb-0 cursor-pointer hover:shadow-lg transition">
                <div class="flex justify-between mb-1 mb-4">
                    <div>
                        <span class="block text-muted-color font-medium mb-4">Generated</span>
                        <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">(Appointment Letter)</div>
                    </div>
                    <div class="flex items-center justify-center bg-orange-100 dark:bg-orange-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                        <i class="pi pi-file text-orange-500 !text-xl"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="col-span-12 lg:col-span-6 xl:col-span-3 mt-0">
        <a [routerLink]="['/app/membershipStatus']" class="block">
            <div class="card mb-0 cursor-pointer hover:shadow-lg transition">
                <div class="flex justify-between mb-1 mb-4">
                    <div>
                        <span class="block text-muted-color font-medium mb-4">
                            {{ memberShip === 1 ? 'Active' : 'Inactive' }}
                          </span>

                        <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">(Membership Status)</div>
                    </div>
                    <div class="flex items-center justify-center bg-green-100 dark:bg-green-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                        <i class="pi pi-user text-green-500 !text-xl"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="col-span-12 lg:col-span-6 xl:col-span-3 mt-0">
        <a [routerLink]="['/app/membershipPayment']" class="block">
            <div class="card mb-0 cursor-pointer hover:shadow-lg transition">
                <div class="flex justify-between mb-1 mb-4">
                    <div>
                        <span class="block text-muted-color font-medium mb-4">                            {{ memberShip === 1 ? 'Paid' : 'Unpaid' }}
                        </span>
                        <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">(Membership Payment)</div>
                    </div>
                    <div class="flex items-center justify-center bg-red-100 dark:bg-red-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                        <i class="pi pi-credit-card text-red-500 !text-xl"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
